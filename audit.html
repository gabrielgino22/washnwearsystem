<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit</title>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <h1>Audit</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Total Amount</th>
                <th>Transaction Count</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for audit in audits %}
                <tr>
                    <td>{{ audit['AuditID'] }}</td>
                    <td>{{ audit['TotalAmount'] }}</td>
                    <td>{{ audit['TransactionCount'] }}</td>
                    <td>{{ audit['AuditDate'] }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td><strong>Total</strong></td>
                <td><strong>{{ totalIncome }}</strong></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
