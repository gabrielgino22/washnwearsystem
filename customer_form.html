<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit' if customer else 'Add' }} Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            color: #333;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>{{ 'Edit' if customer else 'Add' }} Customer</h1>
    <form action="" method="post">
        <label for="rfid">RFID:</label>
        <input type="text" id="rfid" name="rfid" value="{{ customer.RFID if customer else '' }}" required>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ customer.Name if customer else '' }}" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ customer.Email if customer else '' }}" required>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ customer.Phone if customer else '' }}" required>
        
        <button type="submit">{{ 'Update' if customer else 'Add' }}</button>
    </form>
    <a class="back-link" href="{{ url_for('customers') }}">Back to List</a>
</body>
</html>
