<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit' if service else 'Add' }} Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
            animation: fadeIn 1.5s;
        }
        form {
            animation: fadeIn 2s;
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        a {
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>{{ 'Edit' if service else 'Add' }} Service</h1>
    <form action="" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ service.ServiceName if service else '' }}" required>
        
        <label for="service">Select Service:</label>
        <select id="service" name="service">
            <option value="Laundry">Laundry (160 pesos per 8kg load)</option>
        </select>
        
        <label for="addons">Add-ons:</label>
        <select id="addons" name="addons" multiple>
            <option value="Downy">Downy</option>
            <option value="Fabric Softener">Fabric Softener</option>
            <option value="Bleach">Bleach</option>
        </select>
        
        <input type="hidden" id="description" name="description" value="Laundry Service">
        <input type="hidden" id="price" name="price" value="160">
        
        <button type="submit">{{ 'Update' if service else 'Add' }}</button>
    </form>
    <a href="{{ url_for('services') }}">Back to List</a>
</body>
</html>
