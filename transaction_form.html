<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit' if transaction else 'Add' }} Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ 'Edit' if transaction else 'Add' }} Transaction</h1>
        <form action="" method="post">
            <div class="mb-3">
                <label for="customer_id" class="form-label">Customer ID:</label>
                <input type="text" id="customer_id" name="customer_id" class="form-control" value="{{ transaction.CustomerID if transaction else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="total_amount" class="form-label">Total Amount:</label>
                <input type="text" id="total_amount" name="total_amount" class="form-control" value="{{ transaction.TotalAmount if transaction else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="Pending" {% if transaction and transaction.Status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="Paid" {% if transaction and transaction.Status == 'Paid' %}selected{% endif %}>Paid</option>
                    <option value="Cancelled" {% if transaction and transaction.Status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">{{ 'Update' if transaction else 'Add' }}</button>
        </form>
        <a href="{{ url_for('transactions') }}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
</body>
</html>
