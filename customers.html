<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: 700;
        }
        a:hover {
            color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeIn 1.5s;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
            transition: background-color 0.3s ease;
        }
        .add-customer {
            display: block;
            width: 200px;
            margin: 0 auto 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .add-customer:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Customers</h1>
    <a class="add-customer" href="{{ url_for('create_customer') }}">Add Customer</a>
    <table>
        <tr>
            <th>ID</th>
            <th>RFID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.CustomerID }}</td>
            <td>{{ customer.RFID }}</td>
            <td>{{ customer.Name }}</td>
            <td>{{ customer.Email }}</td>
            <td>{{ customer.Phone }}</td>
            <td>
                <a href="{{ url_for('edit_customer', customer_id=customer.CustomerID) }}">Edit</a> | 
                <a href="{{ url_for('delete_customer', customer_id=customer.CustomerID) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
