<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
            animation: fadeIn 1.5s;
        }
        a.add-service {
            display: block;
            width: 200px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        a.add-service:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeIn 2s;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
            transition: background-color 0.3s ease;
        }
        .action-links a {
            margin-right: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        .action-links a:hover {
            color: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Services</h1>
    <a class="add-service" href="{{ url_for('create_service') }}">Add Service</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>AddsON</th>
            <th>Actions</th>
        </tr>
        {% for service in services %}
        <tr>
            <td>{{ service.ServiceID }}</td>
            <td>{{ service.CustomerID }}</td>
            <td>{{ service.ServiceDescription }}</td>
            <td>{{ service.Price }}</td>
            <td>{{ service.Addson }}</td>
            <td class="action-links">
                <a href="{{ url_for('edit_service', service_id=service.ServiceID) }}">Edit</a>
                <a href="{{ url_for('delete_service', service_id=service.ServiceID) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
