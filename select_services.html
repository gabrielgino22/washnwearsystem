<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styles for the interface */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        label, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Service</h1>
        <label for="services">Select Service:</label>
        <select id="services">
            <option value="wash">Wash</option>
            <option value="dry_clean">Dry Clean</option>
            <option value="iron">Iron</option>
            <option value="fold">Fold</option>
        </select>
        <button onclick="submitService()">Submit Service</button>
    </div>

    <script>
        function submitService() {
            var selectedService = document.getElementById("services").value;
            alert("Selected Service: " + selectedService);
            // You can add further steps here to process the selected service
        }
    </script>
</body>
</html>
